<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF); /* Gradient background */
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Loading Text */
        .loading-text {
            font-size: 1.8em;  /* Smaller font size */
            font-weight: 600;
            position: absolute;
            top: 50%;  /* Adjusted to sit closer to the progress bar */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Progress Bar Container */
        .progress-container {
            position: absolute;
            top: 60%;  /* Progress bar sits below the loading text */
            left: 50%;
            transform: translateX(-50%);
            width: 60%;  /* Slightly narrower progress bar */
            height: 8px;  /* Smaller height for the progress bar */
            background-color: #34495E;
            border-radius: 5px;
            z-index: 0;
        }

        /* Progress Bar */
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #1abc9c;
            border-radius: 5px;
        }

        /* Footer Banner */
        .footer-banner {
            font-size: 1.5em;  /* Made the footer text bigger */
            color: rgba(255, 255, 255, 0.8);
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            z-index: -1; /* Ensure it's behind the loading elements */
        }
      
        /* Footer Banner */
        .footer-banner2 {
            font-size: 0.5em;  /* Made the footer text smaller */
            color: rgba(255, 255, 255, 0.8);
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            z-index: -1; /* Ensure it's behind the loading elements */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Text -->
        <div class="loading-text" id="loading-text">Loading...</div>

        <!-- Progress Bar Container -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Footer Banner -->
        <div class="footer-banner">Operated by Mole safe networking</div>
        <div class="footer-banner2">
        Made by Molesafe operated and licensed by Isosecure. Contact your license distributor if issues arise. By using this software, you automatically agree to a general 
        <a href="/tos" target="_blank">TOS</a> terms of service, limited to Isosecure, Molesafenetwork, and authorized distributors.
</div>

    </div>
    

    <script>
        let loadingText = document.getElementById("loading-text");
        let progressBar = document.getElementById("progress-bar");

        let progress = 0;

        // Function to simulate progress
        function updateProgress() {
            if (progress < 50) {
                loadingText.textContent = "Loading...";
            } else if (progress < 90) {
                loadingText.textContent = "Preparing...";
            } else {
                loadingText.textContent = "Redirecting...";
            }

            // Increase the progress and update the progress bar width
            progress += 1;
            progressBar.style.width = progress + "%";

            if (progress < 100) {
                setTimeout(updateProgress, 50);  // Adjust the speed of progress
            } else {
                // After reaching 100%, redirect to /tos
                window.location.href = "/login";
            }
        }

        // Start the progress simulation
        updateProgress();
    </script>
</body>
</html>
